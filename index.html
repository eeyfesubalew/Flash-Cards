<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="scrpt.js"></script>
    <title>Flash Card</title>
  </head>
  <body>
    <div class="nav-container">
      <h2>Flash Cards</h2>
      <div class="btns">
        <button class="btn btn-add">Add Card</button>
        <button class="btn btn-remove">Remove Cards</button>
      </div>
    </div>

    <div class="container">
      <div class="card-container">
        <h2 class="title">Create Flashcard</h2>

        <label for="question">Question</label>
        <textarea
          class="text-area text-question"
          name=""
          id="question"
          maxlength="280"
        ></textarea>

        <label for="answer">Answer</label>
        <textarea
          class="text-area text-answer"
          name=""
          id="question"
          maxlength="280"
        ></textarea>

        <div class="btn-container">
          <button class="btn btn-save">Save</button>
          <button class="btn btn-close">Close</button>
        </div>
      </div>
    </div>
    <section class="flash-container">
      <div class="flashcards">
        <!-- <div class="flashcard">
          <h3 class="flashcard-title">Test title</h3>
          <h3 class="flashcard-message">Test message</h3>
        </div> -->
      </div>
    </section>
  </body>
</html>
